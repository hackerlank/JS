<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on绑定</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
</head>
<body>
<div class="js-click-1">触发1</div>
<div class="js-click-2">触发2</div>
<div class="js-click-3">触发3</div>
<div class="js-click-4">触发4</div>
<div class="js-click-5">触发5</div>
<div class="js-click-6">触发6</div>
<script>
    for(var i= 1;i<7;i++){
        (function(_i){
            $("body").on('click','.js-click-' + _i,function(){
                alert(_i);
            });
        })(i);
    }
</script>
</body>
</html>
